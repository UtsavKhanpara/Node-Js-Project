<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    nav {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .nav-link {
      color: white !important;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: #ffc107 !important;
      transform: scale(1.05);
    }
    footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      margin-top: 50px;
    }
    form {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">MySite</a>
      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/blog">blog</a></li>
          <li class="nav-item"><a class="nav-link" href="/service">Service</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="msg" class="form-label">Your Message</label>
            <textarea class="form-control" id="msg" rows="4" placeholder="Write your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Redirect to Home -->
  <div class="container text-center mt-5">
    <p class="lead">Go back to the homepage?</p>
    <a href="/" class="btn btn-outline-success">Home Page</a>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 MySite. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
